{% load static %}

<!-- Banner Section start -->
    <section class="banner-section index">
        <div class="overlay">
            <div class="shape-area">
                <img src="{% static 'assets/images/banner-box.png' %}" class="obj-1" alt="image">
                <img src="{% static 'assets/images/banner-human.png' %}" class="obj-2" alt="image">
                <img src="{% static 'assets/images/banner-rocket.png' %}" class="obj-3" alt="image">
                <img src="{% static 'assets/images/banner-clock.png' %}" class="obj-4" alt="image">
            </div>
            <div class="banner-content">
                <div class="container wow fadeInUp">
                    <div class="content-shape">
                        <img src="{% static 'assets/images/banner-wallet.png' %}" class="obj-1" alt="image">
                    </div>
                    <div class="row justify-content-between align-items-center">
                        <div class="col-lg-5 col-md-6">
                            <div class="main-content">
                                <div class="top-area section-text">
                                    <h5 class="sub-title">Trusted by over 3M customers</h5>
                                    <h1 class="title">Pay Anyone, Anywhere</h1>
                                    <p class="xlr">Quickly and easily send, receive and request money online with GRANDINSPC. Get a customised solution to fit your business needs.</p>
                                </div>
                                <div class="bottom-area d-xxl-flex">
                                    <a href="{% url 'account:register' %}" class="cmn-btn">Open a Free Account</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Banner Section end -->
