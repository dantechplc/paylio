{% extends 'transaction/dsh/base.html' %} {% block title %}
  FINEASE | Create Card
{% endblock %} {% block content %}

<div id="content-page" class="content-page">
    <div class="container-fluid">

        <div class="row">
           <div class="col-lg-12">
			   <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                           <div class="iq-header-title">
                              <h4 class="card-title">Select preferred card</h4>
                           </div>
                        </div>
                        <div class="iq-card-body">

                           <form method="post" data-hs-cf-bound="true">
                               {% csrf_token %}
                              <div class="form-group">
                                 <label>Select Card</label>
                                 <select required="" name="card_type" class="form-control" >
                                     {% for card in cards %}
											<option value="{{card.name}}" >{{card.name}} </option>
                                     {% endfor %}
                                 </select>
                              </div>
							   <button type="submit" class="btn btn-primary mt-3">proceed</button>
                           </form>
                        </div>
                     </div>
		      </div>
	      </div>


    </div>
</div>

{% endblock content %}
